{% extends "diary/base.html" %}
{% load static %}

{% block content %}
  <div class="m-5 container d-flex justify-content-center align-items-center">
    <div class="search-box">
    <form method="post">
      {% csrf_token %}
      <input type="text" id="search">
    </form>
    </div>
    {% if articles.count > 0 %}

    {% for article in articles %}
      <li><a href="/articles/get/{{ article.id }}/"></a></li>
    {% endfor %}

    <li>None to show!</li>
    {% endif %}
    <div class="filtered_companies">
      {% include "diary/_filtered_companies.html" %}
    </div>
{% endblock content %}
